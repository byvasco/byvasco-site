---
header_intro: Writing about my thoughts, ideas and projects.
---

<section class="articles">
  <div class="container-small grid">
    {% assign articles = site.articles | sort: 'date' | reverse %}
    {% for article in articles %}
    <article class="article-preview">
      <a href="{{ article.url }}" class="article-title body-large">{{ article.title }}</a>
      <time class="article-title label">{{ article.date | date: "%B %d, %Y" }}</time>
    </article>
    {% endfor %}
  </div>
</section>
