---
layout: default
---

<section class="intro">
  <div class="container grid-2">
    <img src="/assets/images/profile.png" class="intro-image" />

    <div class="intro-content flex-center-all">
      {{content}}
    </div>
  </div>
</section>

<section class="work">
  <div class="container-small">
    <h4 class="section-title label">Working On</h4>

    {% for work in page.work %}
      <div class="piece {{ work.title | downcase | slugify}}">
        <a href="{{ work.url }}" class="piece-thumbnail" style="background-image: url('/assets/images/work/{{ work.image }}')"></a>
        <a href="{{ work.url }}" class="piece-title body-large external">{{ work.title }}</a>
        <p class="piece-description body-small">{{ work.description }}</p>
      </div>
    {% endfor %}
  </div>
</section>

<div class="section conclusion">
  <div class="container-small flex-center-all">
    <p>Even though my time is kind of limited during the week, I also ocasionally work on interesting client projects.</p>

    <span class="emoji">🤙🏼</span>
  </div>
</div>
